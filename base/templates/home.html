{% extends 'main.html' %}

{% block content %}
<h2 style="text-align: center;">List of Flight Companies</h2>

<div class="flight-card-container">
  {% for i in flightnames %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ i.flight_company }}</h5>
      <a href="{% url 'details_page' i.id %}" class="btn btn-primary">Details</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
